syntax = "proto3";

package ethereum.common;

// Uint32List represents a message that can be used to form two dimensional
// arrays of uint32s. 
// 
// Example: 
//   message Example {
//     repeated ethereum.common.Uint32List = 1; // Type of [[uint32]]
//   }
message Uint32List {
  repeated uint32 list = 1;
}
